// ConVars for plugin "FirePlayersStats/FirePlayersStats.smx"

// [ RUS ]: Через сколько секунд повторить попытку коннекта к БД, если соединение будет потеряно?
// [ ENG ]: After how many seconds, try to connect to database again, if connection is lost?
// -
// Default: "15"
// Minimum: "5.000000"
// Maximum: "120.000000"
sm_fps_db_lost_conn_retry_time "15"

// [ RUS ]: ID сервера. Позволит использовать одну БД для многих серверов.
// [ ENG ]: Server ID. Allows you to use one database for many servers.
// -
// Default: "1"
// Minimum: "0.000000"
sm_fps_server_id "1"

// [ RUS ]: ID настройки рангов. 
// 			Позволит использовать одну и туже настройку рангов для некоторых серверов, 
// 			при этом можно сделать уникальную для других серверов.
// [ ENG ]: ID of rank settings.
// 			Allows you to use the same rank settings for some servers,
// 			at the same time, you can make it unique to others servers.
// -
// Default: "1"
// Minimum: "0.000000"
sm_fps_ranks_id "1"

// [ RUS ]: Интервал раундов сохранения статистики. 1 - каждый раунд и при отключении игрока, 
//			2 - каждый второй раунд и при отключении игрока, ... НЕ РЕКОМЕНДУЕТСЯ СТАВИТЬ МЕНЕЕ 3!
//			Если режим сервера DM - будет использоваться как время в мин. для сохранения статистики.
// 			0 - Сохранение будет производится только при отключении игрока.
// [ ENG ]: Interval of rounds for saving statistics. 1 - every round and on player disconnect, 
//			2 - every second round and on player disconnect, ... NOT RECOMMENDED TO SET LESS THAN 3!
// 			If server mode is DM - will be used as time in minutes for save statistics.
// 			0 - Saving stats will be done only when player is disconnect.
// -
// Default: "5"
// Minimum: "0.000000"
// Maximum: "10.000000"
sm_fps_save_period "5"

// [ RUS ]: Коэффициент расчета очков.
// 			1.9 - Игрок теряет на 90% больше, чем получает за него убийца;
// 			1.0 - Игрок теряет столько же очков опыта, сколько получает убийца;
// 			0.1 - Игрок теряет только 10% очков опыта, чем получает за него убийца.
// [ ENG ]: Coefficient for calculating points.
// 			1.9 - Player loses 90% more than killer gets for him;
// 			1.0 - Player loses as many experience points as killer gets;
// 			0.1 - Player loses only 10% of experience points than killer gets.
// -
// Default: "1.0"
// Minimum: "0.100000"
// Maximum: "1.900000"
sm_fps_poins_coeff "1.0"

// [ RUS ]: Время калибровки игрока. Снижает ущерб полученным всем, кого убил калибрующийся,
// 			если присутствует значительная разница в поинтах, в течение времени в сек. 0 - Отключить.
// [ ENG ]: Player calibration time. Reduces damage to received points by all those killed in moment by calibrating player,
// 			if there is a significant difference in points. Indicate time in seconds. 0 - Disable.
// -
// Default: "1800"
// Minimum: "0.000000"
// Maximum: "3600.000000"
sm_fps_calibration_time "1800"

// [ RUS ]: Через сколько дней удалить данные игрока?
// [ ENG ]: How many days must expire for delete player data?
// -
// Default: "14"
sm_fps_clean_players_time "14"

// [ RUS ]: Минимальное количество игроков для работы статистики.
// [ ENG ]: Minimum players count for enable statistics.
// -
// Default: "4"
// Minimum: "2.000000"
sm_fps_min_players "4"

// [ RUS ]: Блокировать работу статистики на разминке? (1 - Да / 0 - Нет).
// [ ENG ]: Block statistics on warm-up? (1 - Yes / 0 - No).
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_fps_block_stats_on_warmup "1"

// [ RUS ]: Минимальное наиграное время в секундах, через которое можно обнулить статистику (0 - Выключить возможность обнуления).
// [ ENG ]: Minimum played time in seconds after which player can reset personal statistics (0 - Disable reset stats).
// -
// Default: "90000"
// Minimum: "0.000000"
sm_fps_reset_stats_time "90000"

// [ RUS ]: Показывать статистику игрока всем при использовании команд просмотра позиции (sm_pos) (1 - Да / 0 - Нет).
// [ ENG ]: Show player statistics to all when view personal position using command (sm_pos) (1 - Yes / 0 - No)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_fps_show_stats_everyone "1"

// [ RUS ]: Префикс в чате. Поддерживает '{GREEN}' и т.д.
// [ ENG ]: Chat prefix. Supports '{GREEN}', etc.
// -
// Default: "{GREEN}[ {RED}FPS {GREEN}] {DEFAULT}"
sm_fps_chat_prefix "{GREEN}[ {RED}FPS {GREEN}] {DEFAULT}"

// [ RUS ]: Уведомление от статистики об итогах получаемых поинтов.
//			0 - Выключить;
//			1 - Уведомление в конце раунда;
//			2 - Уведомление при каждой смерти.
// [ ENG ]: Notification from statistics on the results of points received.
//			0 - turn off;
//			1 - Notification at the end of round;
//			2 - Notification at each death.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_fps_info_message "1"


